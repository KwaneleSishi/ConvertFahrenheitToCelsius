<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="converter-container">
        <h1>Temperature Converter</h1>
        
        <div class="input-group">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        </div>
        
        <button id="convertFtoC">Convert to Celsius</button>
        
        <div class="input-group">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        </div>
        
        <button id="convertCtoF">Convert to Fahrenheit</button>
        
        <div class="result" id="result">
            Result will appear here
        </div>
        
        <div class="formula">
            <p>Formulas: °C = (°F - 32) × 5/9 | °F = (°C × 9/5) + 32</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
